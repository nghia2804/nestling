<template name="dynamic_nav">
  <div class="ui vertical inverted sidebar menu">
    <a class="item {{routeStatus 'home'}}" href="{{pathFor route='home'}}">Home</a>
    <a class="item {{routeStatus 'map'}}" href="{{pathFor route='map'}}">Geographical Visualization</a>
    {{#if currentUser}}<a class="item red" id="logout">Log Out</a>
    {{else}} <a class="item blue" id="login">Log In</a> {{/if}}
  </div>
</template>
