<template name="login">
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>

  <div class="ui vertical stripe segment">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui image blue header">
          <img src="assets/images/nest-blue.png" class="image">
          <div class="content">
            Log-in to Your Account
          </div>
        </h2>
        <form id="login-form" class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input id="login-email" type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input id="login-password" type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large submit button">Login</div>
          </div>
          <div class="ui error message"></div>
        </form>

        <div class="ui message">
          Sorry, but sign-ups are not permitted.
        </div>
      </div>
    </div>
  </div>
</template>
